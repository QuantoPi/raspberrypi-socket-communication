<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Temperature Sensor Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      .card-data {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
      }
      .bg {
        background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(97,186,255,1) 0%, rgba(166,239,253,1) 90.1% );
      }
    </style>
  </head>
  <body class="bg">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div class="card-data text-light py-5 px-5">
        <center>
          <strong>
            <h1 class="font-bold">
              Temperature Monitor
            </h1>
            <p id="report">
              Data goes here
            </p>
          </strong>
        </center>
      </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var report = document.getElementById('report');
      socket.on('temp-hum-data', function (data) {
        console.log(data);
        report.textContent = data;
      });
    </script>
  </body>
</html>
